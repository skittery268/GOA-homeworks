<!-- 
დავალება 4
შექმენი ერთი აბზაცი (<p>), სადაც გამოიყენებ ყველა ზემოთ ჩამოთვლილ formatting tag-ს (ანუ <b>, <i>, <u>, <em>, <strong>). 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework document</title>
</head>
<body>
    <p><b>ეს არის გასქელებული ტექსტი</b> , <i>ეს კი დახრილი ტექსტი</i>, <u>ამას კი დაბლა აქვს ხაზი გასმული</u>, <em>ესეც არის დახრილი ტექსტი</em> და <strong>ბოლოც არის სქელი ტექსტი</strong></p>
</body>
</html>
