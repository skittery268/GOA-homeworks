<!-- 
დავალება 3: ჯანსაღი კვების კითხვარი
შექმენი პატარა ფორმა, სადაც ბავშვი პასუხობს როგორ იკვებება.

უნდა ჰქონდეს:

შენი სახელი

დღის რომელ საკვებს ყველაზე ხშირად ჭამ? (text input)

სვამ თუ არა წყალს დღეში 5-ჯერ ან მეტჯერ? (radio – კი / არა)

გიყვარს ბოსტნეული? (radio – კი / არა)

ღილაკი: „გაგზავნა“ 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">თქვენი სახელი: </label>
    <input type="text" name="name" id="name" placeholder="თქვენი სახელი">
    <br>
    <label for="eat">დღის რომელ საკვებს ყველაზე ხშირად ჭამთ? </label>
    <input type="text" name="eat" id="eat">
    <br>
    <p>სვამ თუ არა წყალს დღეში 5-ჯერ ან მეტჯერ?</p>
    <label for="rad1">კი</label>
    <input type="radio" name="rad1" id="rad1">
    <label for="rad2">არა</label>
    <input type="radio" name="rad1" id="rad2">
    <br>
    <p>გიყვარს ბოსტნეული?</p>
    <label for="radio1">კი</label>
    <input type="radio" name="rad2" id="radio1">
    <label for="radio2">არა</label>
    <input type="radio" name="rad2" id="radio2">
    <br>
    <input type="submit" name="submit" value="Save">
</body>
</html>
