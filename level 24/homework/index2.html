<!-- 
დავალება 2: შეხვედრის დაჯავშნა
წარმოიდგინე, რომ ვიღაც უნდა ჩაეწეროს მასწავლებელთან სასაუბროდ. შექმენი ფორმა.

უნდა ჰქონდეს:

სახელი

შეხვედრის თარიღი (date input)

დრო (time input)

რას ეხება შეხვედრა? (text input)

ღილაკი: „დაჯავშნა“ 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">თქვენი სახელი: </label>
    <input type="text" name="name" id="name" placeholder="Your name">
    <br>
    <label for="date">შეხვედრის თარიღი: </label>
    <input type="date" name="date" id="date">
    <br>
    <label for="time">შეხვედრის დრო: </label>
    <input type="time" name="time" id="time">
    <br>
    <label for="txt">შეხვედრის თემა: </label>
    <input type="text" name="text" id="txt">
    <br>
    <input type="submit" name="submit" value="Save">
</body>
</html>
