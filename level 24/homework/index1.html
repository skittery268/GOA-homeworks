<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">თქვენი სახელი: </label>
        <input type="text" name="name" placeholder="Your name" id="name">
        <br>
        <label for="surename">თქვენი გვარი: </label>
        <input type="text" name="surename" placeholder="Your surename" id="surename">
        <br>
        <label for="age">თქვენი ასაკი: </label>
        <input type="number" name="age" id="age" placeholder="Your age">
        <br>
        <label for="class">თქვენი კლასი: </label>
        <input type="number" name="class" id="class" placeholder="Your class">
        <br>
        <label for="subject">თქვენი საყვარელი საგანი: </label>
        <input type="text" name="subject" id="subject" placeholder="Your favorite subject">
        <br>
        <input type="submit" name="submit" value="Save">
    </form>
