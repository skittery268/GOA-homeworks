<!-- 
4) აქამდე ნასწავლი თაგები რაც გაქვთ კომენტარებით ახსენით რას შვება.
აქამდე ნასწავლი თაგები: (head, body, title, meta, p, h1-h6, button, img, table) 
-->

<!-- 
head - არის მოქცეული ინფორმაცია საიტის შესახებ.
body - ამაში იწერება ჩვენი ვიზუალური კოდი
title - ამ თეგში იწერება ვებ გვერდის სათაური
meta - ეს თეგი ვებსაიტის მეტამონაცემებს განსაზღვრავს
p - ამ თეგით ჩვენ ტექსტის ახალ აბზაცს ვიწყებთ
h1-h6 - ამ თეგით ჩვენ ვცვლით ტეხსტის შრიფტს (h1 - ყველაზე დიდი შრიფტი, h6 - ყველაზე პატარა შრიფტი)
button - ამ თეგით ჩვენ ვქმნით ღილაკს საიტზე
img - ამ თეგის გამოყენებით ჩვენ ვსვავთ სურათს საიტზე
table - ამ თეგის გამოყენებით ჩვენ ვქმნით ცხრილს საიტზე 
-->
